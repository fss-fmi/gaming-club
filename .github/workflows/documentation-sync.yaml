name: 'Documentation Sync'

on:
  push:
    branches:
      - main
    paths:
      - "docs/wiki/**"
  repository_dispatch:
    types: [docs]
  gollum:

env:
  GIT_AUTHOR_NAME: Faculty Student Council at FMI
  GIT_AUTHOR_EMAIL: fss.fmi.uni.sofia@gmail.com

jobs:
  sync-repository-to-wiki:
    name: 'Sync repository to wiki'
    runs-on: ubuntu-latest
    if: github.event_name != 'gollum'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Sync docs to wiki
        uses: newrelic/wiki-sync-action@main
        with:
          source: docs/wiki
          destination: wiki
          token: ${{ secrets.DOCUMENTATION_PERSONAL_TOKEN }}
          gitAuthorName: ${{ env.GIT_AUTHOR_NAME }}
          gitAuthorEmail: ${{ env.GIT_AUTHOR_EMAIL }}

  sync-wiki-to-repository:
    name: 'Sync wiki to repository'
    runs-on: ubuntu-latest
    if: github.event_name == 'gollum'

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.DOCUMENTATION_PERSONAL_TOKEN }}
          ref: main

      - name: Sync Wiki to Docs
        uses: newrelic/wiki-sync-action@main
        with:
          source: wiki
          destination: docs/wiki
          token: ${{ secrets.DOCUMENTATION_PERSONAL_TOKEN }}
          gitAuthorName: ${{ env.GIT_AUTHOR_NAME }}
          gitAuthorEmail: ${{ env.GIT_AUTHOR_EMAIL }}
          branch: main
